<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transición</title>
  <style>
    a.botonTransition{
      display:inline-block;
      border-radius:8px;
      padding:10px 16px;
      background:#CE3570;
      box-shadow: 0 0 5px 0 rgba(0,0,0,0.1);
      color:#fff;
      transition: all 0.40s ease;
    }
    
    a.botonTransition:hover{
      display:inline-block;
      padding:10px 16px;
      background:#4E1E74;
      box-shadow: 0 0 8px 0 rgba(0,0,0,0.5);
      transform:scale(1.2);
    }
  </style>
</head>
<body>
  <a class="botonTransition" href="#">click aquí</a>
</body>
</html>
